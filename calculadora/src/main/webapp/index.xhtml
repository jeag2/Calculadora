<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    <title>Calculadora</title>
    </h:head>
 
    <h:body>
      <h:form>
      <p:panelGrid class="ui-noborder">
   
       <p:row>  
          
            <p:column>  
                <p:inputNumber id="parametro1" value="#{calcBean.parametro1}">  
                    <p:ajax update="parametro1" />  
                </p:inputNumber>  
            </p:column>  
       </p:row>
       <p:row>  
          
            <p:column>  
                <p:inputNumber id="parametro2" value="#{calcBean.parametro2}">  
                    <p:ajax update="parametro2" />  
                </p:inputNumber>  
            </p:column>  
            <p:column>  
             <h:commandButton value="+" action="#{calcBean.suma}"/>
              <h:commandButton value="-" action="#{calcBean.resta}"/>
             <h:commandButton value="*" action="#{calcBean.multiplicacion}"/>
              <h:commandButton value="/" action="#{calcBean.division}"/>
            </p:column>  
       </p:row>
      
       
      
       <p:row>  
           <p:column>  
             <h:outputLabel value="Resultado: "/>
              <h:outputText value="#{calcBean.resultado}"/>
              </p:column>   
       </p:row>
      
         
         
         </p:panelGrid>
      
      
      
      </h:form>  
        
        
        
        
    </h:body>
</html>
